<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css">
</head>
<body>
	
	<div id="msg_con" class="container">
		<div class="row">
			<div class="col-md-12 offset-md-3 col-sm-12">
				<h1 class="text-center">Chat.io
					<br>
				<button type="submit" id = "clr" class="btn btn-danger">Clear</button></h1>
			</div>
		</div>	
		
	</div>
	<form id="chatbox">
		<input type="text" id="usrnm" placeholder="Enter name..." class="form-control">
		<br>
		<div class="card">
			<div class="card-block" id="msg"></div>
		</div>
		<br>
		<textarea class="form-control" id="txtar" placeholder="Enter message"></textarea>
		<br>
		<div class="col-md-12 offset-md-3 col-sm-12 text-center" >
			<button type="submit" id="send" class="btn btn-primary btn-lg">SEND</button>
		</div>
		<div class="stat" id="stat"> </div>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<script src="function.js">
	</script>
</body>
</html>
